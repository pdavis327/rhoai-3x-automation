apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhoai-cluster-config
  namespace: openshift-gitops
spec:
  project: default
  source:
    # UPDATE: Set this to your Git repository URL
    repoURL: https://github.com/pdavis327/rhoai-3x-automation.git
    targetRevision: main
    path: manifests
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
